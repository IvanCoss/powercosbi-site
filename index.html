<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PowerCos BI – Dashboards inteligentes para ti</title>
  <meta name="description" content="PowerCos BI — Customized Organization Solutions. Plantillas profesionales de Power BI listas para usar." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --yellow:#F2C811; --dark:#0E1116; --mid:#171B22; --text:#EDEFF3; --muted:#A9AFB9;
      --shadow:0 10px 28px rgba(0,0,0,.25); --border: rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:linear-gradient(180deg,#0c0f14 0%, var(--dark) 100%);
      color:var(--text);font-family:Poppins,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto;border:0;display:block}

    .container{width:min(1320px,92vw);margin:0 auto;padding:0 6px}

    .site-header{
      position:sticky;top:0;z-index:10;
      background:rgba(14,17,22,.85);backdrop-filter: blur(8px);
      border-bottom:1px solid var(--border);
    }
    .header-wrap{
      width:100%;max-width:none;margin:0;
      padding:12px 16px; display:flex; align-items:center;
      justify-content:space-between; gap:10px; flex-wrap:wrap;
    }
    .brand{display:inline-flex;align-items:center;gap:10px}
    .brand img{height:32px;width:auto}
    .brand-title{display:flex;flex-direction:column}
    .brand-title h1{font-size:16px;line-height:1;margin:0;font-weight:700}
    .brand-sub{font-size:12px;color:var(--muted);margin-top:2px}
    .main-nav{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .link{opacity:.9;padding:10px 12px;border-radius:12px}
    .link:hover{background:#131821}
    .cta{background:var(--yellow);color:#111;padding:12px 16px;border-radius:12px;font-weight:700}
    .lang{display:inline-flex;gap:6px;border:1px solid rgba(255,255,255,.12);border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted)}
    .lang button{background:none;border:0;color:inherit;cursor:pointer;padding:4px 8px;border-radius:10px}
    .lang button.active{background:rgba(255,255,255,.08);color:#fff}

    @media (min-width:1024px){
      .header-wrap{padding:12px 24px}
      .brand img{height:38px}
      .brand-title h1{font-size:18px}
    }

    .hero{padding:36px 0 14px;border-bottom:1px solid var(--border)}
    .wrap{display:grid;grid-template-columns:1fr;gap:18px}
    .title{font-size:clamp(26px,6vw,48px);line-height:1.15;margin:0 0 8px}
    .subtitle{font-size:clamp(14px,2.6vw,19px);color:var(--muted);margin:0 0 16px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;background:var(--yellow);color:#111;padding:12px 16px;border-radius:14px;font-weight:700;min-height:44px}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:rgba(242,200,17,.14);color:#ffe08a;font-size:12px;font-weight:600}
    .hero-img{background:#0f1114;border:1px solid var(--border);border-radius:20px;padding:14px;box-shadow:var(--shadow)}
    .placeholder{aspect-ratio:16/10;border-radius:14px;background:linear-gradient(135deg,#1a1d22,#0f141a);display:grid;place-items:center;color:#8a93a3;font-size:14px}

    .section{padding:30px 0}
    .section h2{font-size:clamp(22px,5vw,38px);margin:0 0 10px}
    .section p.lead{color:var(--muted);max-width:880px;margin:0}
    .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:14px}
    .card{background:var(--mid);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);overflow:hidden}
    .shot{padding:12px 12px 0}
    .mock{aspect-ratio:16/10;background:linear-gradient(145deg,#1c232e,#0f141a);border:1px solid var(--border);border-radius:14px;display:grid;place-items:center;color:#8a93a3}
    .body{padding:14px}
    .card h3{margin:0 0 6px;font-size:clamp(16px,3.6vw,18px)}
    .price{font-size:clamp(18px,4.5vw,22px);font-weight:700;margin:12px 0 12px}

    .steps{display:grid;grid-template-columns:1fr;gap:16px}
    .step{background:var(--mid);border:1px solid var(--border);border-radius:16px;padding:14px}
    .n{display:grid;place-items:center;width:38px;height:38px;border-radius:12px;background:rgba(255,255,255,.06);font-weight:700;margin-bottom:6px}
    .step p{color:var(--muted);margin:.25rem 0 0}

    .site-footer{border-top:1px solid var(--border);color:#b7bdc8}
    .footer-wrap{
      width:100%;max-width:none;margin:0;
      padding:22px 16px; display:flex; align-items:center;
      justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    .footer-left{display:flex;align-items:center;gap:10px}
    .footer-left img{height:28px;width:auto}
    .footer-links{display:flex;gap:6px;align-items:center;flex-wrap:wrap}
    .footer-links a{color:var(--muted)}
    .footer-right{color:var(--muted)}

    @media (min-width:700px){
      .wrap{grid-template-columns:1.05fr .95fr}
      .grid{grid-template-columns:1fr 1fr}
      .steps{grid-template-columns:repeat(3,1fr)}
    }
    @media (min-width:1060px){
      .container{padding:0}
      .grid{grid-template-columns:repeat(3,1fr)}
    }
    @media (min-width:1400px){
      .grid{grid-template-columns:repeat(4,1fr)}
    }
    @media (min-width:1024px){
      .footer-wrap{padding:22px 24px}
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="header-wrap">
      <a class="brand" href="#">
        <img src="brand.webp" alt="PowerCos BI logo" loading="eager" />
        <div class="brand-title">
          <h1>PowerCos BI</h1>
          <div class="brand-sub" data-i18n="brand.subtitle">Customized Organization Solutions</div>
        </div>
      </a>
      <nav class="main-nav">
        <a class="link" href="#plantillas" data-i18n="nav.templates">Plantillas</a>
        <a class="link" href="#como-funciona" data-i18n="nav.how">Cómo funciona</a>
        <a class="cta"  href="#plantillas" data-i18n="nav.cta">Ver plantillas</a>
        <div class="lang" aria-label="language switch">
          <button id="esBtn" class="active" type="button">ES</button>
          <button id="enBtn" type="button">EN</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- ===== CONTENIDO OMITIDO (tu catálogo, secciones, etc. sigue igual) ===== -->

  <!-- ===== FOOTER corregido ===== -->
  <footer class="site-footer">
    <div class="footer-wrap">
      <div class="footer-left">
        <img src="brand.webp" alt="PowerCos BI" />
        <strong>PowerCos BI</strong>
      </div>
      <div class="footer-links">
        <a href="#" data-i18n="footer.terms">Términos de uso</a> |
        <a href="#" data-i18n="footer.privacy">Aviso de privacidad</a>
      </div>
      <div class="footer-right">© <span id="y"></span> PowerCos BI</div>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
