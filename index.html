<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerCos BI</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#111; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:1.5em; }
    header h2 { margin:0; font-size:0.9em; font-weight:normal; }
    nav a { color:#fff; margin-left:15px; text-decoration:none; }
    section { padding:20px; max-width:900px; margin:auto; }
    footer { background:#111; color:#fff; padding:10px; text-align:center; font-size:0.9em; }
    .lang-switch { cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>PowerCos BI</h1>
      <h2 id="subtitle">COS = Customized Organization Solutions – Soluciones personalizadas para tu organización.</h2>
    </div>
    <div class="lang-switch">
      <span onclick="setLang('es')">ES</span> | <span onclick="setLang('en')">EN</span>
    </div>
  </header>
  <section>
    <h2 id="focus-title">Nuestro enfoque</h2>
    <p id="focus-text">Ofrecemos soluciones personalizadas para organizar y optimizar tu operación — dashboards, plantillas y soporte a la medida de tu negocio.</p>
  </section>
  <footer>© 2025 PowerCos BI</footer>
  <script>
    const dict = {
      es: {
        subtitle: "COS = Customized Organization Solutions – Soluciones personalizadas para tu organización.",
        focusTitle: "Nuestro enfoque",
        focusText: "Ofrecemos soluciones personalizadas para organizar y optimizar tu operación — dashboards, plantillas y soporte a la medida de tu negocio."
      },
      en: {
        subtitle: "COS = Customized Organization Solutions – Tailored solutions for your business.",
        focusTitle: "Our focus",
        focusText: "We deliver customized solutions to organize and optimize your operations — dashboards, templates, and support tailored to your business."
      }
    };
    function setLang(lang) {
      document.getElementById('subtitle').innerText = dict[lang].subtitle;
      document.getElementById('focus-title').innerText = dict[lang].focusTitle;
      document.getElementById('focus-text').innerText = dict[lang].focusText;
    }
  </script>
</body>
</html>
