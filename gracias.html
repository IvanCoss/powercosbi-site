<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias - PowerCos BI</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; background:#f8f8f8; }
    header { background:#111; color:#fff; padding:10px 20px; }
    header h1 { margin:0; font-size:1.5em; }
    header h2 { margin:0; font-size:0.9em; font-weight:normal; }
    main { padding:40px 20px; }
    footer { background:#111; color:#fff; padding:10px; font-size:0.9em; }
    .lang-switch { cursor:pointer; position:absolute; right:20px; top:15px; color:white; }
  </style>
</head>
<body>
  <header>
    <div class="lang-switch">
      <span onclick="setLang('es')">ES</span> | <span onclick="setLang('en')">EN</span>
    </div>
    <h1>PowerCos BI</h1>
    <h2 id="subtitle">COS = Customized Organization Solutions – Soluciones personalizadas para tu organización.</h2>
  </header>
  <main>
    <h2 id="thanks-title">¡Gracias por tu compra!</h2>
    <p id="thanks-text">Tu plantilla está en camino a tu correo. Recuerda que ofrecemos Customized Organization Solutions para llevar tus datos al siguiente nivel.</p>
  </main>
  <footer>© 2025 PowerCos BI</footer>
  <script>
    const dict = {
      es: {
        subtitle: "COS = Customized Organization Solutions – Soluciones personalizadas para tu organización.",
        thanksTitle: "¡Gracias por tu compra!",
        thanksText: "Tu plantilla está en camino a tu correo. Recuerda que ofrecemos Customized Organization Solutions para llevar tus datos al siguiente nivel."
      },
      en: {
        subtitle: "COS = Customized Organization Solutions – Tailored solutions for your business.",
        thanksTitle: "Thank you for your purchase!",
        thanksText: "Your template is on its way to your email. Remember, we deliver Customized Organization Solutions to take your data to the next level."
      }
    };
    function setLang(lang) {
      document.getElementById('subtitle').innerText = dict[lang].subtitle;
      document.getElementById('thanks-title').innerText = dict[lang].thanksTitle;
      document.getElementById('thanks-text').innerText = dict[lang].thanksText;
    }
  </script>
</body>
</html>
